syntax = "proto3";
package demo;

message Person {
string name = 1;
int32 id = 2;        // Unique ID number for this person.
string email = 3;
enum PhoneType {
    MOBILE = 0;
    HOME = 1;
    WORK = 2;
}
message PhoneNumber {
    string number = 1;
    PhoneType type = 2;
}
PhoneNumber phone = 4;
repeated int32 scores = 10;
repeated PhoneNumber book = 15;
repeated string friends = 20;
}